<html ng-app="car-reserve">
  <head>
    <title>Driver Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="shortcut icon" href="car-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
     #headerText {text-align: center; background-color: #3954ae; color: white; margin-bottom: 10px;}
     nav {margin-bottom: 0px !important; border-radius: 0 !important;}
    </style>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBS0oCcgGUO51WPd2AE-gJY74J3A0UQHUY",
        authDomain: "car-reserve-68af7.firebaseapp.com",
        databaseURL: "https://car-reserve-68af7.firebaseio.com",
        storageBucket: "car-reserve-68af7.appspot.com",
      };
      firebase.initializeApp(config);
    </script>
    
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

    <!-- Angular App Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

    <script src="js/driver_app.js?v=2"></script>
  </head>

  <body ng-controller="CarReserveCtrl">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Volunteer</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li><a href="/">Getting Started</a></li>
              <li><a href="handbook">Volunteer Handbook</a></li>
              <li><a href="faq">FAQ</a></li>
              <li><a href="hour-tracker">Hour Tracker</a></li>
              <li><a href="driver">Driver Signup</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron" id="headerText">
	<h1>Driver Registration</h1>
    </div>

    <div class="container">
      <form ng-submit="addCar()" autocomplete="on">
        <fieldset class="form-group">
          <label>Outreach Center</label>
          <div class="radio">
            <label><input type="radio" name="outreach" ng-model="destination.name" ng-change="getDates()" value="Mattie B. Uzzle Outreach Center" required>Mattie B. Uzzle Outreach Center</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="outreach" ng-model="destination.name" ng-change="getDates()" value="Immigration Outreach Service Center">Immigration Outreach Service Center</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="outreach" ng-model="destination.name" ng-change="getDates()" value="Tench Tilghman">Tench Tilghman</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="outreach" ng-model="destination.name" ng-change="getDates()" value="EK2K">EK2K</label>
          </div>
        </fieldset>
        
        <fieldset class="form-group">
          <label>Starting Point</label>
          <input class="form-control" name="name" ng-model="startingPoint" placeholder="Mt. Hebron High School" required/>
        </fieldset>
        
        <fieldset class="form-group">
          <label>Your Full Name</label>
          <input class="form-control" name="name" ng-model="driverText" placeholder="John Smith" required/>
        </fieldset>
        
        <fieldset class="form-group">
          <label>Maximum Number of Riders (Including You)</label>
          <input class="form-control" type="number" min="1" ng-model="maxRidersText" required/>
        </fieldset>

        <fieldset class="form-group">
          <label>Phone Number</label>
          <input class="form-control" type="number" min="1" ng-model="phoneNumberText" required/>
        </fieldset>

        <fieldset class="form-group">
          <label>Email</label>
          <input class="form-control" type="name" ng-model="emailText" required/>
        </fieldset>           

        <fieldset class="form-group">
          <label>Session Date</label>
          <div class="input-group">
            <select class="form-control" name="date" ng-model="sessionDate" required>
			        <option value="" style="display: none"></option>
              <option ng-repeat="date in dates" value="{{date.value}}">{{date.long_date}}</option>
            </select>
          </div>
        </fieldset>
        
        <button type="submit" class="btn btn-success">Add Car</button>
      </form>
    </div>
    
    <!-- Bootstrap Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
